plugins {
id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:31.1-jre'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
implementation 'org.seleniumhq.selenium:selenium-java:4.27.0'
// https://mvnrepository.com/artifact/org.testng/testng
testImplementation 'org.testng:testng:7.10.2'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
implementation 'io.cucumber:cucumber-java:7.20.1'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
testImplementation 'io.cucumber:cucumber-junit:7.20.1'
// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
testImplementation 'net.masterthought:cucumber-reporting:5.9.0'
}


tasks.named('test') {
    //grubi es una mejora para java
    // 
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties();
    finalizedBy 'generateCucumberReport'

    }
    task generateCucumberReport(type: JavaExec) {
    group = "reporting"
    description = "Genera el reporte HTML de Cucumber"
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'backofficefc.reports.GenerarReporte'
}

    //esto va leer las propiedades del sistemas : Los tags
    //uso de travi o bamboo,jenkis

configurations.all {
    resolutionStrategy {
        force 'com.fasterxml.jackson.core:jackson-core:2.17.2'
        force 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
        force 'com.fasterxml.jackson.core:jackson-annotations:2.17.2'
        force 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.2'
    }
}
    